<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanapilvi</title>
    <!-- Bootstrap (versio 5.3.2), css -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  </head>

  <!-- Sanapilvi rakennetaan sivun latauksen yhteydessä
       (ja sanojen lisäämisen yhteydessä) omaa JavaScript-funktiota käyttäen
  -->
  <body onload="updateCloud();">

    <!-- Sivun alkaa otsikolla ja johdantotekstillä -->
    <h1 class="display-1">Esimerkki Sanapilvi</h1>
    <div class="container">
        <p>
        Tämä esimerkki sisältää sanapilven, johon voi lisätä sanoja
        painotuksineen ja jonka voi tyhjentää. Esimerkin tarkoituksena
        on demonstroida kehikoiden ja kirjastojen, tässä
        <a class="link-body-emphasis" href="https://getbootstrap.com/">Bootstrapin</a>
        (versio 5.3.2) ja <a class="link-body-emphasis"
        href="https://wordcloud2-js.timdream.org/">wordcloud 2:n</a>,
        käyttöä.</p>
    </div>

    <!-- Sivun varsinainen sisältö on laitettu Bootstrapin Accordion-komponenttiin -->
    <div class="accordion" id="accordionSanapilvi">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Sanapilvi
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <!-- Canvas-elementti, johon sanapilvi rakennetaan -->
                <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Sanojen lisäys ja tyhjennys
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
                <!-- Syöttökentät ja painikkeet -->
                <div id="inputs" class="container">
                    <label for="word" class="form-label">Sana</label>
                    <input type="text" class="form-control" id="word" placeholder="Lisättävä sana">
                    <label for="weight" class="form-label">Painotus (esim. esiintymistiheys)</label>
                    <input type="number" class="form-control" id="weight" min="0" value="0">
                </div>
                </div>
                <div id="buttons" class="container">
                    <!-- Molemman napin painalluksen käsittelee sama oma JavaScript-funktio, jota
                    kutsutaan myös, kun sivu ladataan -->
                    <button type="button" onclick="updateCloud('add')"
                        class="btn btn-primary">Lisää sana</button>
                    <button type="button" onclick="updateCloud('clear')"
                        class="btn btn-danger">Tyhjennä sanapilvi</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap (versio 5.3.2), JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- wordcloud2 (versio 1.2.2) -->
    <script src="lib/wordcloud2.js"></script>

    <!-- Oma JavaScript-koodi -->
    <script src="cloud.js"></script>
</body>
</html>
